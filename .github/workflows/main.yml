name: 'Deploy webapp'
on:
  - push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Build WebApp'
        run: mvn -U clean package
#      - uses: azure/docker-login@v1
#        with:
