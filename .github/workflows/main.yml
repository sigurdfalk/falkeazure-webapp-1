name: 'Deploy webapp'
on:
  - push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Build WebApp'
        run: mvn -U clean package
      - uses: azure/docker-login@v1
        with:
          login-server: falkeregistry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
        docker build . -t falkeregistry.azurecr.io/falkewebapp1:${{ github.sha }}
        docker push falkeregistry.azurecr.io/falkewebapp1:${{ github.sha }}
      - name: 'Azure logout'
        run: |
          az logout